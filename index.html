<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="interest.css">

<body>
    <div class="container">
        <h id="heading">Simple Interest Calculator</h><br>
        <label for="Amount">Amount :</label>
        <input type="number" id="Amount"><br>
        <label for="Rate">Rate of Interest :</label>
        <input type="range" min="1" max="20" value="10" step="0.25" value="default_val" id="Rate">
        <span id="value"></span><br>
        <label for="Year">No. of Years :</label>
        <select id="Year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        <button onclick="compute()">Compute interest</button><br>
        <div class="result">
        <p><span id="resultdeposite"></span><span id="finalamount"></span></p>
         <p><span  id="resultrate"></span><span id="finalrate"></span></p>
        <p><span id="resultreceive"></span><span id="finalreceive"></span><p>
       <p id="shift"><span id="resultyear"></span><span id="finalyear"></span></p>
        </div>
        <footer>
        <p>&#169 every can get rich<br>this catculator belongs to vijay rathor</p>
        </footer>
        </div>
<script src="interest.js"></script> 
</body>
</html>
